name: AI Auto-Fix Everything
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: AI Code Analysis
        uses: reitermarkus/ai-pr-reviewer@main
        with:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          review_instructions: |
            Analyze this code for:
            1. Bugs and errors
            2. Security vulnerabilities
            3. Performance issues
            4. Code quality improvements
            5. Missing dependencies
            Provide specific fixes.
      
      - name: Create Fix Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: "ðŸ¤– AI Auto-Fix: Code improvements and fixes"
          body: |
            ## AI Auto-Fix Results
            - âœ… Code analysis completed
            - âœ… Suggested fixes applied
            - âœ… Automated by SolarPunk AI System
            - âœ… Triggered by workflow_dispatch
          branch: "ai-auto-fix-$(date +%s)"
          delete-branch: true
